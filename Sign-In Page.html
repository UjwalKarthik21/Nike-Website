<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4; 
            color: #ff4a1c; 
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 70%;
            background: white; 
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }

        .left-section, .right-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .left-section {
         
            background-size: cover;
            position: relative;
        }

        .left-section h1,
        .left-section .logo,
        .left-section .create-account {
            position: relative;
        }

        .left-section h1 {
            font-size: 50px;
            color: #ff4a1c; 
        }

        .left-section .logo {
            width: 100px;
            margin: 20px 0;
        }

        .left-section .create-account {
            background-color: #ff4a1c; 
            color: white;
            padding: 10px 20px;
            border: 2px solid#ff4a1c;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .left-section .create-account:hover {
            background-color: #ff4a1c; 
            color: white;
        }

        .right-section {
            background: white; 
        }

        .right-section .sign-in-logo {
            width: 120px;
            margin-bottom: 20px;
        }

        .right-section h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #ff4a1c; 
        }

        .right-section label {
            font-size: 16px;
            color: #ff4a1c; 
            display: block;
            margin-bottom: 5px;
        }

        .right-section input {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ff4a1c; 
            border-radius: 5px;
            background-color: #f9f9f9; 
            color: #333; 
        }

        .right-section button {
            padding: 10px 20px;
            background-color: #ff4a1c; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .right-section button:hover {
            background-color: #e03a14; 
        }

        .right-section .links a {
            color: #ff4a1c; 
            text-decoration: none;
            margin-top: 10px;
        }

        .right-section .links a:hover {
            text-decoration: underline; 
        }
    </style>
    <script>
        function redirectToMain(event) {
            event.preventDefault(); 
            const username = document.getElementById('username').value;
            localStorage.setItem('username', username); 
            window.location.href = 'Nike.html'; 
        }

        function redirectToCreateAccount() {
            window .location.href = 'createaccount.html'; 
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>JUST DO IT.</h1>
           <img src="846305446d253f5a0fdc2bfccc2b1dc7.png" alt="Nike Logo" class="logo">
            <button class="create-account" onclick="redirectToCreateAccount()">Create An Account</button>
        </div>
        <div class="right-section">
            <h2>Sign In</h2>
            <form onsubmit="redirectToMain(event)">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Sign In</button>
            </form><br>
            <div class="links">
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          
            background-size: cover;
            background-position: center;
            color: #333; 
        }

    

        h2 {
            margin-bottom: 20px;
            font-size: 24px; 
            color: #ff4a1c; 
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            color: #555; 
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc; 
            border-radius: 5px;
            background-color: #f9f9f9; 
            color: #333; 
            font-size: 16px; 
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff4a1c; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s; 
        }

        button:hover {
            background-color: #e03a14; 
        }

        .links {
            margin-top: 10px;
        }

        .links a {
            color: #ff4a1c; 
            text-decoration: none;
            font-size: 14px; 
        }

        .links a:hover {
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form id="create-account-form" onsubmit="createAccount(event)">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Create Account</button>
        </form>
        <div class="links">
            <a href="signin.html">Already have an account? Sign In</a>
        </div>
    </div>

    <script>
        function createAccount(event) {
            event.preventDefault(); 
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            

            alert(`Account created for ${username} with email ${email}`);
            
            window.location.href = 'signin.html'; 
        }
    </script>
</body>
</ html>
